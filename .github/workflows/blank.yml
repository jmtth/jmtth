name: Generate Resume PDF

on:
  push:
    branches: [ "main" ]
    paths:
      - 'README.md'

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended

      - name: Generate CV markdown
        run: |
          python3 scripts/readme_to_cv.py

      - name: Generate PDF
        run: |
          pandoc README_CV.generated.md \
            -o CV_Jean_Matthieu_HERVOCHE.pdf \
            --pdf-engine=xelatex \
            -V geometry:margin=1.8cm \
            -V mainfont="DejaVu Sans"

      - name: Commit PDF
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add CV_Jean_Matthieu_HERVOCHE.pdf
          git commit -m "chore(cv): regenerate PDF from README" || exit 0
          git push
