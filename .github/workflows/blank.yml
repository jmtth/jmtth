name: Generate Resume PDF

on:
  push:
    branches: [ "main" ]
    paths:
      - 'README.md'

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Convert Markdown to PDF
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: README.md
          # ajout futur de CSS
          # build_html: true
          build_pdf: true

      - name: Commit and Push PDF
        run: |
          if [ -f "./built/README.pdf" ]; then
            mv ./built/README.pdf CV_Jean_Matthieu_HERVOCHE.pdf
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add CV_Jean_Matthieu_HERVOCHE.pdf
            git commit -m "Update CV PDF from README" || exit 0
            git push
          else
            echo "Erreur : README.pdf n'a pas été trouvé dans l'espace de travail."
            ls -R
            exit 1
          fi
